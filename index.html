<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    </head>

    <body>
        <div class="container">
            <div id="username"></div>
            <input id="username_input" autocomplete="off" type="text" />
            <label for="username">Enter Username</label>
            <button id="find_game" class="btn waves-effect waves-light">Find Game</button>
            <div>
                <p id="user_count"></p>
                <ul id="user_list">
                </ul>
            </div>

            <div id="game_area" class="row">
                <div class="col s4">
                    <a id="rock"><img class="responsive-img" src="images/rock.jpg"></a>
                </div>
                <div class="col s4">
                    <a id="paper"><img class="responsive-img" src="images/paper.jpg"></a>
                </div>
                <div class="col s4">
                    <a id="scissors"><img class="responsive-img" src="images/scissors.jpg"></a>
                </div>
            </div>

            <div id="log">
                
            </div>
        </div>

        
        <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
        <script src="socket.js"></script>
    </body>
</html>
